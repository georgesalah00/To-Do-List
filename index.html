<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
  <div id="toast" class="toast hidden">This is a toast message!</div>
  <section class="input-todo">
    <h1>To Do List</h1>
    <div class="form">
      <form>
        <label for="inp-text">Task</label>
        <input class="inp-text" type="text" placeholder="Enter Your Task">
        <input class="btn" type="button" value="Add">
      </form>
    </div>
  </section>

  <section class="list">
    <ul class="list-of-todos">

    </ul>
  </section>
  <script src="./main.js"></script>
</body>

</html>
